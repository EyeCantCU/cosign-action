name: 'Cosign Action - Verify'
author: 'EyeCantCU'
description: 'Verifies target container'
inputs:
  container:
    description: 'Path to target container to verify'
    required: true
  pubkey:
    description: 'Public key used by target container'
    required: true
runs:
  using: "composite"
  steps:
    - name: Install cosign
      uses: sigstore/cosign-installer@v3.3.0

    # https://github.com/macbre/push-to-ghcr/issues/12
    - name: Lowercase container path
      id: container_case
      uses: ASzc/change-string-case-action@v5
      with:
        string: ${{ inputs.container }}

    - name: Verify container
      shell: bash
      run: cosign verify --key ${{ inputs.pubkey }} ${{ steps.container_case.outputs.lowercase }}
      env:
        COSIGN_EXPERIMENTAL: false
